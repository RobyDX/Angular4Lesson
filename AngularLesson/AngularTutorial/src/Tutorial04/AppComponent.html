<h1>HTML Element</h1>
<div class="form-group">
    <input type="text" name="txtName" class="form-control" placeholder="Name" #name required />
</div>
<div class="form-group">
    <input type="text" name="txtSurname" class="form-control" placeholder="Surname" #surname required />
</div>
<div class="form-group">
    <button (click)="Add(name,surname);false" class="btn">Add</button>
</div>

<table *ngIf="items.length>0" class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items;let i=index">
            <td>{{item.name}}</td>
            <td>{{item.surname}}</td>
            <td><a href="#" title="delete record" (click)="Delete(i)">Delete</a></td>
        </tr>
    </tbody>
</table>
